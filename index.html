<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="hangman.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
    <div class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none'; clearHangman()">&times;</span>
        <span id="msg"></span>
    </div>


    <div id="words">
        <div id="categoryMenu">
            <h2>Choose a category:</h2>
            <div class="questions">
                <div id="firstCategory"><input type="radio" id="food" class="menu" name="catAnswer" value="food"
                                               onclick="category('food')">
                    <label for="food">Food</label>
                </div>
                <div id="secondCategory"><input type="radio" id="animals" class="menu" name="catAnswer" value="animals"
                                                onclick="category('animals')">
                    <label for="animals">Animals</label>
                </div>
                <div id="thirdCategory"><input type="radio" id="countries" class="menu" name="catAnswer"
                                               value="countries" onclick="category('countries')">
                    <label for="countries">Countries</label>
                </div>
            </div>
        </div>
        <div class="words">
            <div class="word" id="word"></div>
        </div>
        <div id="alphabetNew"></div>
    </div>
    <div id="hangmanPic">
        <div id="leftLeg" class="hangmanpic"></div>
        <div id="rightLeg" class="hangmanpic"></div>
        <div id="bodyLine" class="hangmanpic"></div>
        <div id="head" class="hangmanpic"></div>
        <div id="leftHand" class="hangmanpic"></div>
        <div id="rightHand" class="hangmanpic"></div>
        <div id="firstLine"></div>
        <div id="secondLine"></div>
        <div id="thirdLine"></div>
        <div id="ground"></div>
    </div>
    <div style="clear:both"></div>

</div>
<script src="hangmanScript.js"></script>
</body>
</html>

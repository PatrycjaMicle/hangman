<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="hangman.css" rel="stylesheet"></link>
    <script src="hangmanScript.js"></script>
</head>
<body>
<div id="categoryMenu">
    <h1>Choose a category:</h1>
    <div id="firstCategory"><input type="radio" id="food" class="menu" name="food" value="food">
    <label for="food">Food</label>
    </div>
    <div id="secondCategory"><input type="radio" id="animals" class="menu" name="animals" value="animals">
    <label for="animals">Animals</label>
    </div>
    <div id="thirdCategory"><input type="radio" id="countries" class="menu" name="countries" value="countries">
    <label for="countries">Countries</label>
    </div>
</div>

<div id="word"></div>
<div id="hangmanPic">
    <div id="leftLeg"></div>
    <div id="rightLeg"></div>
    <div id="bodyLine"></div>
    <div id="head"></div>
    <div id="leftHand"></div>
    <div id="rightHand"></div>
</div>





</body>
</html>
